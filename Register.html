<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="Register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  
</head>
<body>
  <div class="wrapper">
    <header>Register</header>
    <form action="http://localhost:8000/Register" method="post">
      <div class="field email">
        <div class="input-area">
          <input name="username" type="text" placeholder="Username........" style="padding-left: 10px; " required>
        </div>
        <div class="input-area"style="margin-top: 20px;"> 
          <input name="firstname" type="text" placeholder="Firstname........" style="padding-left: 10px; "required>
        </div>

        <div class="input-area" style="margin-top: 20px;">
          <input name="lastname" type="text" placeholder="Lastname........" style="padding-left: 10px;"required>
        
        </div>

        <div class="input-area" style="margin-top: 20px;">
          <input name="email" type="text" placeholder="Email........" style="padding-left: 10px;"required>
          
        </div>

        <div class="input-area" style="margin-top: 20px;">
          <input name="password" type="password" placeholder="Create a password........" style="padding-left: 10px;"required>
         
          
        </div>

      </div>
      <div class="field password">
        <div class="input-area">
        
        <div class="error error-txt">Password can't be blank</div>
      </div>
    <button type="submit"class ='button'> Register</button>
    </form>
  
    
  </div>

  <script src="Register.js"></script>

</body>
</html>
